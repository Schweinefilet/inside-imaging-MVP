<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Inside Imaging</title></head>
<body>
  <h1>Inside Imaging</h1>
  <form id="f">
    <textarea name="report" rows="8" cols="60" placeholder="Paste radiology report"></textarea>
    <button type="submit">Summarize</button>
  </form>
  <pre id="out"></pre>
  <script>
  document.getElementById('f').onsubmit = async e => {
    e.preventDefault();
    const body = new URLSearchParams(new FormData(e.target));
    const r = await fetch('https://inside-imaging-mvp.onrender.com', { method:'POST', body });
    document.getElementById('out').textContent = await r.text();
  };
  </script>
</body>
</html>
