<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <defs>
    <linearGradient id="liverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c98855;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a86f42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Liver main body -->
  <path d="M80,180 Q70,200 75,240 Q80,280 100,310 L140,330 L200,340 L260,330 L300,310 Q320,280 325,240 Q330,200 320,180 Q310,160 290,150 L250,140 L200,135 L150,140 L110,150 Q90,160 80,180 Z" 
        fill="url(#liverGrad)" stroke="#8b5a3c" stroke-width="3"/>
  
  <!-- Right lobe (larger) -->
  <path d="M200,140 L260,145 Q290,155 310,180 Q320,210 315,250 Q310,285 285,310 L240,325 L200,330 L200,140 Z" 
        fill="url(#liverGrad)" stroke="#8b5a3c" stroke-width="2" opacity="0.9"/>
  
  <!-- Left lobe (smaller) -->
  <path d="M200,140 L140,145 Q110,155 90,180 Q80,210 85,250 Q90,285 115,310 L160,325 L200,330 L200,140 Z" 
        fill="url(#liverGrad)" stroke="#8b5a3c" stroke-width="2" opacity="0.85"/>
  
  <!-- Falciform ligament (dividing line) -->
  <line x1="200" y1="135" x2="200" y2="335" stroke="#6b4428" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Gallbladder -->
  <ellipse cx="240" cy="310" rx="18" ry="25" fill="#9acd32" stroke="#7cad2a" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="140" y="235" font-size="15" fill="#fff" font-weight="700">LEFT LOBE</text>
  <text x="220" y="235" font-size="15" fill="#fff" font-weight="700">RIGHT LOBE</text>
  
  <text x="50" y="230" font-size="11" fill="#333">Left Lobe</text>
  <text x="330" y="230" font-size="11" fill="#333">Right Lobe</text>
  <text x="265" y="315" font-size="10" fill="#333">Gallbladder</text>
  
  <!-- Title -->
  <text x="200" y="35" font-size="20" fill="#333" font-weight="700" text-anchor="middle">LIVER ANATOMY</text>
  <text x="200" y="400" font-size="11" fill="#666" text-anchor="middle">Largest internal organ - processes nutrients & filters blood</text>
</svg>
