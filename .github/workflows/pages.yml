name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Pages content
        run: |
          set -euo pipefail
          rm -rf docs/static
          if [ -d static ]; then
            mkdir -p docs/static
            rsync -a static/ docs/static/
          fi
          touch docs/.nojekyll
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: 'docs' }
      - id: deployment
        uses: actions/deploy-pages@v4
