<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Inside-Imaging-Public/theme.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Inside-Imaging-Public/vite.svg" />
  <title>Vite + React</title>
</head>

<body>
  <div id="app">
    <header class="container nav">
      <div class="brand"><span class="brand-dot"></span>Inside Imaging</div>
      <nav>
        <a class="btn btn-ghost" href="#">Docs</a>
        <a class="btn btn-primary" href="#">Launch</a>
      </nav>
    </header>

    <main class="container" style="display:grid; gap: var(--spacing-5); grid-template-columns: 1fr;">
      <section class="card">
        <h3 class="section-title">Upload Study</h3>
        <p>Drop a DICOM or choose a file to begin analysis.</p>
        <div style="display:flex; gap: var(--spacing-3); margin-top: var(--spacing-3);">
          <input class="input" type="file" />
          <button class="btn btn-primary">Analyze</button>
          <span class="chip">HIPAA-safe</span>
        </div>
      </section>

      <section class="card">
        <h3 class="section-title">Latest Metrics</h3>
        <div style="display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: var(--spacing-4);">
          <div class="kpi"><span class="value">97.3</span><span class="unit">% sensitivity</span></div>
          <div class="kpi"><span class="value">0.88</span><span class="unit">AUC</span></div>
          <div class="kpi"><span class="value">142</span><span class="unit">studies</span></div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
