name: Publish static â†’ docs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rebuild docs from docs-src and static
        shell: bash
        run: |
          set -euo pipefail
          rm -rf docs
          mkdir -p docs

          # 1) Copy static assets
          if [ -d static ]; then
            rsync -a static/ docs/static/
          fi

          # 2) Copy curated Pages HTML
          if [ -d docs-src ]; then
            rsync -a docs-src/ docs/
          fi

          # 3) Disable Jekyll
          touch docs/.nojekyll

      - name: Guard: no server templates or secrets in docs
        shell: bash
        run: |
          set -e
          test -f docs/index.html || { echo "docs/index.html missing"; exit 1; }
          # Block Jinja
          if grep -R -nE '{{|{%' docs; then
            echo "Jinja detected in docs. Remove templating from Pages HTML."
            exit 1
          fi
          # Block unsafe files
          if find docs -type f \( -name "*.py" -o -name "Dockerfile" -o -name ".env*" \) | grep -q .; then
            echo "Unsafe files detected in docs/"
            find docs -type f \( -name "*.py" -o -name "Dockerfile" -o -name ".env*" \) -print
            exit 1
          fi

      - name: Rewrite root-absolute paths to relative
        shell: bash
        run: |
          set -euo pipefail
          find docs -type f -name "*.html" -print0 | xargs -0 -I{} \
            sed -i \
              -e 's|href="/static/|href="./static/|g' \
              -e 's|src="/static/|src="./static/|g' {}

      - name: Commit changes if any
        shell: bash
        run: |
          if ! git diff --quiet -- docs; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "Publish static to docs [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
