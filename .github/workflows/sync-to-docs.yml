name: Sync main â†’ docs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'     # avoid infinite loop when we commit docs

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rebuild docs folder from repo root
        run: |
          rm -rf docs
          mkdir -p docs
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'docs/**' \
            . docs/
          # Disable Jekyll if you have directories starting with "_"
          touch docs/.nojekyll

      - name: Commit changes if any
        run: |
          if ! git diff --quiet -- docs; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "Sync docs from main [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi