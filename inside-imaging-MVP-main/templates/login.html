<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">
  <title>Login - Inside Imaging</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="logo-wrapper">
        <img src="/static/logo.png" alt="Inside Imaging Logo" class="logo">
        <span class="brand">Inside Imaging</span>
      </div>
    </header>
    <h2>Please sign in</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <label class="language-label" for="username">Username</label>
      <input id="username" name="username" type="text" required>
      <label class="language-label" for="password">Password</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
